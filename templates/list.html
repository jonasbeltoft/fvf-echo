{{ define "listPage" }}
{{ template "indexHeader" . }}
	<a href="/" hx-boost="true" role="button">Back</a>
	
	<table class="striped my-table">
		<thead>
			<tr>
				{{ range $i, $e := (index .Records 0) }}<th scope="col">{{ . }}</th>{{ end }}
			</tr>
		</thead>
		<tbody>
			{{ range $i, $e := (slice .Records 1 ) }}
			<tr>
				<th scope="row">{{ index . 0 }}</th>
				{{range $i, $e := (slice . 1 )}}<td>{{ . }}</td>{{end}}
			</tr>
			{{ end }}
		</tbody>
	</table>
</main>

{{ template "indexFooter" . }}
{{ end }}
